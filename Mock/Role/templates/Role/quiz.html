<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PathHire Quiz - {{ role.name }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
      animation: fadeInUp 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options label:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .options input[type="checkbox"],
    .options input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.1);
    }

    button {
      background-color: #facc15;
      color: #1e293b;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #fde047;
      box-shadow: 0 8px 28px rgba(250, 204, 21, 0.6);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>ðŸ§  Quiz for {{ role.name }}</h1>
    <form method="post" action="{% url 'submit_quiz' %}">
      {% csrf_token %}

      {% if questions %}
        {% for question in questions %}
          <div class="question">
            <p>{{ forloop.counter }}. {{ question.text }}</p>
            <div class="options">
              {% for option in question.options.all %}
                <label>
                  <input type="checkbox" name="q{{ question.id }}" value="{{ option.id }}">
                  {{ option.text }}
                </label>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p>No questions available for this role.</p>
      {% endif %}

      <button type="submit">Submit Quiz</button>
    </form>
  </div>
</body>
</html>
