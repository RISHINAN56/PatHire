<!-- aptitude.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aptitude Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
    }
    .link-list {
      list-style-type: none;
      padding: 0;
    }
    .link-list li {
      margin: 10px 0;
    }
    .quiz-button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .quiz-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aptitude Preparation</h1>

    <div class="section">
      <h2>Practice Quiz</h2>
      <a href="{% url 'start_quiz' %}">Start Quiz</a>

    </div>

    <div class="section">
      <h2>Learning Resources</h2>
      <ul class="link-list">
        <li><a href="https://www.indiabix.com/aptitude/questions-and-answers/" target="_blank">IndiaBix Aptitude Questions</a></li>
        <li><a href="https://www.tutorialspoint.com/aptitude/index.htm" target="_blank">TutorialsPoint Aptitude Guide</a></li>
        <li><a href="https://www.youtube.com/watch?v=VYcW9E4z7pk" target="_blank">YouTube: RS Aggarwal Arithmetic</a></li>
        <li><a href="https://www.geeksforgeeks.org/aptitude/" target="_blank">GeeksforGeeks Aptitude Practice</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
