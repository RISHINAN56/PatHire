<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aptitude Hub â€“ PathHire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #f97316;
      --primary-hover: #ea580c;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg), #1e1e2e);
      color: var(--text);
    }

    .container {
      max-width: 850px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(30, 41, 59, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .section {
      margin-top: 40px;
    }

    .section.center {
      text-align: center;
    }

    .section h2 {
      font-size: 1.4rem;
      color: var(--text);
      border-bottom: 2px solid #334155;
      padding-bottom: 8px;
      margin-bottom: 18px;
    }

    .link-list {
      list-style-type: none;
      padding-left: 0;
    }

    .link-list li {
      margin-bottom: 14px;
    }

    .link-list a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .link-list a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .quiz-button {
      display: inline-block;
      padding: 12px 26px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .quiz-button:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 6px 18px rgba(249, 115, 22, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 20px;
        padding: 28px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aptitude Hub</h1>

    <div class="section center">
      <h2>ðŸ§  Practice Quiz</h2>
      <!-- Link includes role id for 'Aptitude' role to correctly start the quiz -->
      <a href="{% url 'start_quiz' %}?role={{ role.id }}" class="quiz-button">Start Quiz</a>
    </div>

    <div class="section">
      <h2>ðŸ“˜ Learning Resources</h2>
      <ul class="link-list">
        <li><a href="https://www.indiabix.com/aptitude/questions-and-answers/" target="_blank" rel="noopener noreferrer">IndiaBix Aptitude Questions</a></li>
        <li><a href="https://www.tutorialspoint.com/aptitude/index.htm" target="_blank" rel="noopener noreferrer">TutorialsPoint Aptitude Guide</a></li>
        <li><a href="https://www.youtube.com/watch?v=VYcW9E4z7pk" target="_blank" rel="noopener noreferrer">YouTube: RS Aggarwal Arithmetic</a></li>
        <li><a href="https://www.geeksforgeeks.org/aptitude/" target="_blank" rel="noopener noreferrer">GeeksforGeeks Aptitude Practice</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
