<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PathHire - Choose Your Role</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in-out;
        }

        .roles {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .role {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            animation: floatUp 1s ease forwards;
        }

        .role:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            background-color: rgba(255, 255, 255, 0.15);
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .role form {
            margin: 0;
        }

        .role button {
            background: none;
            border: none;
            font: inherit;
            color: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to PathHire ðŸš€</h1>
    <p>What role are you preparing for?</p>
    
    <div class="roles">
        <div class="role">
            <form action="{% url 'frontend' %}">
                <button type="submit">Frontend Developer</button>
            </form>
        </div>

        <a class="role" href="/backend/">Backend Developer</a>

        <a class="role" href="#">Data Scientist</a>
        
        <a class="role" href="#">Cloud Engineer</a>
    </div>
</body>
</html>
